<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .intro-message {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }

        .btn {
            padding: 15px 40px;
            background-color: #ff6b8b;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            z-index: 100;
            position: relative;
        }

        .btn:hover {
            background-color: #ff4757;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(2px);
        }

        .message-container {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            z-index: 10;
            padding: 30px;
            background-color: rgba(255, 182, 193, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 80%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease;
            position: absolute;
            display: none;
        }

        .message-container.show {
            opacity: 1;
            transform: scale(1);
            display: block;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .flower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .big-flower {
            width: 300px;
            height: 300px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease;
            cursor: pointer;
            pointer-events: none;
            position: relative;
        }

        .big-flower.show {
            opacity: 1;
            transform: scale(1);
        }

        .big-flower.clickable {
            pointer-events: auto;
        }

        .flower-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700 30%, #ff8c00 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 100px;
            background: radial-gradient(ellipse at center, #ffb6c1 0%, #ff8fab 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .falling-petal {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            animation: float 6s ease-in-out forwards;
            background-size: contain;
            background-repeat: no-repeat;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .thank-you-message {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            z-index: 20;
            padding: 30px;
            background-color: rgba(255, 182, 193, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 80%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease;
            position: absolute;
            display: none;
            font-size: 1.8rem;
        }

        .thank-you-message.show {
            opacity: 1;
            transform: scale(1);
            display: block;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0;
            animation: float-heart 8s linear infinite;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff6b8b" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="intro-message" id="introMessage">
        <h1>Heyyyy,<br>dd aku yanggg cantikk bangett<br>yanggg akuu sayangg bangett<br>dan cintaa bangett..<br>Akuu adaa sesuatu nii</h1>
    </div>

    <button class="btn" id="surpriseBtn">Pencet ini sayang</button>

    <div class="message-container" id="messageContainer">
        <h1>Maafkan akuu yaa dd sayanggg,<br>
        akuu benerr benerr gatau semalemm<br>
        sesuaiii yang akuu jelasin<br>
        maaff yaa sayanggku yanggg cantikk bangett</h1>
    </div>

    <div class="thank-you-message" id="thankYouMessage">
        Terima kasih sudah mengerti aku sayangkuuu ðŸ’–
    </div>

    <div class="flower-container" id="flowerContainer">
        <div class="big-flower" id="mainFlower">
            <div class="flower-center"></div>
            <!-- Petals will be added by JavaScript -->
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const introMessage = document.getElementById('introMessage');
            const surpriseBtn = document.getElementById('surpriseBtn');
            const flowerContainer = document.getElementById('flowerContainer');
            const mainFlower = document.getElementById('mainFlower');
            const messageContainer = document.getElementById('messageContainer');
            const thankYouMessage = document.getElementById('thankYouMessage');
            const heartsContainer = document.getElementById('hearts');
            
            // Create flower petals
            function createFlower() {
                const petalCount = 12;
                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    
                    // Position petals in a circle
                    const angle = (i * (360 / petalCount)) * (Math.PI / 180);
                    const distance = 100;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    petal.style.left = `calc(50% + ${x}px)`;
                    petal.style.top = `calc(50% + ${y}px)`;
                    petal.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                    
                    // Random color variation
                    const hue = 330 + Math.random() * 30;
                    petal.style.background = `hsl(${hue}, 100%, 85%)`;
                    
                    mainFlower.appendChild(petal);
                }
            }
            
            createFlower();
            
            // Start continuous heart animation
            createInfiniteHearts();
            
            // Beautiful petal images
            const petalImages = [
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ffb6c1" d="M50 15Q60 30 70 20Q80 40 85 50Q80 60 70 80Q60 70 50 80Q40 70 30 80Q20 60 15 50Q20 40 30 20Q40 30 50 15" opacity="0.9"/></svg>',
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff8fab" d="M50 10Q65 25 75 15Q85 35 90 50Q85 65 75 85Q65 75 50 85Q35 75 25 85Q15 65 10 50Q15 35 25 15Q35 25 50 10" opacity="0.9"/></svg>',
                'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff6b8b" d="M50 20Q60 35 70 25Q80 45 85 50Q80 55 70 75Q60 65 50 75Q40 65 30 75Q20 55 15 50Q20 45 30 25Q40 35 50 20" opacity="0.9"/></svg>'
            ];
            
            surpriseBtn.addEventListener('click', function() {
                // Hide the button and intro message
                surpriseBtn.style.display = 'none';
                introMessage.style.opacity = '0';
                setTimeout(() => {
                    introMessage.style.display = 'none';
                }, 500);
                
                // Show the beautiful flower animation
                mainFlower.classList.add('show');
                
                // Make flower clickable after animation
                setTimeout(() => {
                    mainFlower.classList.add('clickable');
                }, 2000);
                
                // Create falling petals
                createPetals();
                
                // Show apology message
                setTimeout(() => {
                    messageContainer.classList.add('show');
                }, 1000);
            });
            
            // When flower is clicked
            mainFlower.addEventListener('click', function() {
                // Hide apology message
                messageContainer.classList.remove('show');
                
                // Show thank you message
                setTimeout(() => {
                    thankYouMessage.classList.add('show');
                }, 500);
                
                // Create more petals
                createPetals(30);
                
                // Make flower pulse
                mainFlower.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    mainFlower.style.transform = 'scale(1)';
                }, 1000);
            });
            
            function createPetals(count = 20) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const petal = document.createElement('div');
                        petal.className = 'falling-petal';
                        petal.style.backgroundImage = petalImages[Math.floor(Math.random() * petalImages.length)];
                        
                        // Position around the center
                        const startPosX = (window.innerWidth/2 - 150) + Math.random() * 300;
                        petal.style.left = `${startPosX}px`;
                        petal.style.top = `${window.innerHeight/2 + 50}px`;
                        
                        // Random size
                        const size = 30 + Math.random() * 50;
                        petal.style.width = `${size}px`;
                        petal.style.height = `${size}px`;
                        
                        // Random animation
                        const duration = 5 + Math.random() * 4;
                        petal.style.animationDuration = `${duration}s`;
                        
                        // Random delay
                        petal.style.animationDelay = `${Math.random() * 2}s`;
                        
                        document.body.appendChild(petal);
                        
                        // Remove petal after animation
                        setTimeout(() => {
                            petal.remove();
                        }, duration * 1000);
                        
                    }, i * 150);
                }
            }
            
            function createInfiniteHearts() {
                function createHeartBatch() {
                    for (let i = 0; i < 15; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('div');
                            heart.className = 'heart';
                            
                            // Random position at bottom
                            const startPosX = Math.random() * window.innerWidth;
                            heart.style.left = `${startPosX}px`;
                            heart.style.bottom = '0px';
                            
                            // Random size
                            const size = 20 + Math.random() * 30;
                            heart.style.width = `${size}px`;
                            heart.style.height = `${size}px`;
                            
                            // Random animation duration
                            const duration = 6 + Math.random() * 4;
                            heart.style.animationDuration = `${duration}s`;
                            
                            // Random color
                            const hue = 330 + Math.random() * 30;
                            heart.style.filter = `hue-rotate(${hue - 330}deg)`;
                            
                            heartsContainer.appendChild(heart);
                            
                            // Remove heart after animation
                            setTimeout(() => {
                                heart.remove();
                            }, duration * 1000);
                            
                        }, i * 300);
                    }
                }
                
                // Initial batch
                createHeartBatch();
                
                // Create new batch every 2 seconds for continuous flow
                setInterval(createHeartBatch, 2000);
            }
        });
    </script>
</body>
</html>
